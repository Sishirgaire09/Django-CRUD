{% extends 'base.html' %} 

{%block content%} 
<table class = "table table-borderless">
  <thead class = "border-bottom font-weight-bold">
    <tr>
      <td> Name </td>
      <td> Category </td>
      <td> 
        <a href = "{%url 'table-form' %}" class = "btn btn-outline-success">
          <i class = "far fa-plus" style="color: #000000;"> For More </i></a>
      </td>
    </tr>
  </thead>

<tbody>
  {%for product in product_list %}
    <tr  class = "border-bottom font-weight-bold">
      <td> {{product.product_name}} </td>
      <td> {{product.category.name}} </td>
      <td> 
        <a href = "{%url 'table-form' product.id  %}" class = "btn text-secondary px-0">
          <i class = "far fa-edit fa lg" style="color: #000000;">  </i></a>
        <form action="{% url 'table-delete' product.id %}" method="POST" class ="d-inline">
          {% csrf_token %}
          <button type ="submit" class ="btn">
            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
          </button>
        </form>
        </td>
     </tr>
  {%endfor%}
</tbody>
</table>

{%endblock content %}
