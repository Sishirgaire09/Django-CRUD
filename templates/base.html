<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block name %} {%endblock%}</title>
  <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class = "col-md-10 offset-md-1 mt-5">
      <div class="jumbotron">
        <div class="d-flex w-100 justify-content-between">
        <h1 class="display-4">Table List</h1>
        {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} !!!</p> 
        <button type="button" class="btn btn-primary click" onclick="location.href='{% url 'logout' %}'" >
          Log out 
        </button>
        
        {% endif %}
        </div>
        <p class="lead">This is the Python Django project using CRUD operations </p>
        <hr class="my-4">
        {%block content%}
        {%endblock content %}
        
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


  
</body>
</html>
